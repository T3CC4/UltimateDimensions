# UltimateDimensions Configuration

# Dimensions-Typen Definition
dimensions:
  # Amethyst Dimension (built-in)
  amethyst:
    display_name: "Amethyst Crystal Dimension"
    generator_class: "de.tecca.ultimatedimensions.dimensions.amethyst.AmethystDimensionGenerator"
    environment: NETHER
    features:
      - custom_ores
      - floating_islands
      - crystal_caves
    settings:
      cluster_spawn_rate: 1.0
      budding_amethyst_rate: 1.0
      pillars: true

  # Beispiel für zukünftige Dimension
