# Generator-Einstellungen
generator:
  amethyst-spikes: true
  spike-frequency: 0.5
  max-spike-height: 15
  floating-islands: true

# Custom Zonen-System
zones:
  enabled: true
  distribution:
    normal: 40
    geode: 25
    crystal: 25
    deep: 10

# Feature-Kontrolle
features:
  cluster-spawn-rate: 1.0
  budding-amethyst-rate: 1.0
  pillars: true

# Debug-Mode
debug: false