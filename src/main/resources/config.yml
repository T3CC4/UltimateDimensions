# UltimateDimensions Configuration

# Generator-Einstellungen
generator:
  # Aktiviere Amethyst-Spikes (große Stalaktiten/Stalagmiten)
  amethyst-spikes: true
  spike-frequency: 0.5
  max-spike-height: 15
  floating-islands: true

# Custom Zonen-System (unabhängig von Vanilla-Biomes)
zones:
  enabled: true
  distribution:
    normal: 40      # Standard Amethyst-Dichte
    geode: 25       # Hohe Dichte, schwebende Inseln
    crystal: 25     # Extrem viele Cluster
    deep: 10        # Mehr Gestein

# Feature-Kontrolle
features:
  cluster-spawn-rate: 1.0
  budding-amethyst-rate: 1.0
  pillars: true

# Debug-Mode (zeigt Zonen-Info in Logs)
debug: false